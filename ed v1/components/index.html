<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
  <nav class="sidebar close">
    <header>
      <div class="image-text">
        <span class="image"><img src="logo3.png" alt="logo"></span>
        <div class="text header-text">
          <span class="name">Calendar</span>
          <span class="profession"></span>
        </div>
      </div>
      <i class="bx bx-chevron-right toggle"></i>
    </header>
    <div class="menu-bar">
      <div class="menu">
        <ul class="menu-links">
          <li class="search-box">
            <a href="#"><i class='bx bx-search icon'></i><input type="search" placeholder="Search..."></a>
          </li>
        </ul>
        <ul class="menu-links">
          <li class="nav-link">
            <a href="#" class="nav-btn" data-target="dashboard-view">
                <i class='bx bx-home-alt icon'></i>
                <span class="text nav-text">Home</span></a>
            </li>
          <li class="nav-link">
            <a href="#" class="nav-btn" data-target="calendar-view">
                <i class='bx bx-calendar icon'></i>
                <span class="text nav-text">Calendar</span></a>
            </li>
          <li class="nav-link">
            <a href="#" class="nav-btn" data-target="events-section">
                <i class='bx bx-calendar-plus icon'></i>
                <span class="text nav-text">Events</span></a>
            </li>
          <li class="nav-link">
            <a href="#" class="nav-btn" data-target="reminders-section">
                <i class='bx bx-alarm-exclamation icon'></i>
                <span class="text nav-text">Reminders</span></a>
            </li>
          <li class="nav-link">
            <a href="#" class="nav-btn" data-target="todo-section">
                <i class='bx bx-list-ul icon'></i>
                <span class="text nav-text">To-do List</span></a>
            </li>
        </ul>
          
      </div>
      <div class="bottom-content">
        <li class="nav-link"><a href="#"><i class='bx bx-cog icon'></i><span class="text nav-text">Settings</span></a></li>
        <li class="mode">
          <div class="moon-sun"><i class="bx bx-moon icon moon"></i><i class="bx bx-sun icon sun"></i></div>
          <span class="mode-text text">Dark Mode</span>
          <div class="toggle-switch"><span class="switch"></span></div>
        </li>
      </div>
    </div>
  </nav>

  <main class="content">
    <div id="calendar-view" class="calendar-container">
      <div class="calendar-header">
        <h2 id="current-month">September 2023</h2>
        <div class="calendar-nav">
          <button id="prev-month"><i class='bx bx-chevron-left'></i></button>
          <button id="today-btn">Today</button>
          <button id="next-month"><i class='bx bx-chevron-right'></i></button>
        </div>
      </div>
      <div class="calendar" id="calendar"></div>
    </div>

    <div id="events-section" class="hidden">
      <div class="events-form">
        <h3>Add Event</h3>
        <input type="text" id="event-title" placeholder="Event Title">
        <input type="date" id="event-date">
        <button id="add-event">Add Event</button>
      </div>
      <div class="events-list">
        <h3>My Events</h3>
        <ul id="event-items"></ul>
      </div>
    </div>

    <div id="todo-section" class="hidden">
      <h3>To-Do List</h3>
      <div class="todo-form">
        <input type="text" id="todo-input" placeholder="Add a new task...">
        <button id="add-todo">Add</button>
      </div>
      <ul class="todo-list" id="todo-items"></ul>
    </div>

    <div id="reminders-section" class="hidden">
      <h3>Reminders</h3>
      <p>Select your reminders</p>
      <div class="reminder-options">
        <label><input type="checkbox" id="remind-events" checked>Events</label>
        <label><input type="checkbox" id="remind-todos">To-do List</label>
      </div>
      <h4>Upcoming Reminders</h4>
      <ul id="reminder-list"></ul>
    </div>

    <div id="dashboard-view" class="">
        <h2>Go back to DASHBOARD</h2>
    </div>

    
  </main>
  <script src="script.js"></script>

</body>
</html>
